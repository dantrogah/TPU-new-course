      // Ex 1:
      // Task: Define a JavaScript object named person with properties for firstName, lastName, and age. Use console.log to print the properties.
      const person = {
        firstName: "Vanessa",

      };

      `;

      document.querySelector(".person").innerHTML = html;

      for (let key in smartphone) {
        if (smartphone.hasOwnProperty(key)) {
          if (typeof smartphone[key] === "object" && smartphone[key] !== null) {
            // If the property is an object, loop through its properties
            console.log(`${key}:`);

      // Ex 7:
      // Task: Create an array of objects where each object represents a different pet and has properties for type, name, and age. Print each pet's information.
      const pets = [

      const employee = {

      // Ex 9:
      // Task: Create two different objects that represent two different books with properties title and author. Write a function to compare if both books are written by the same author.
      const book1 = {

      const book2 = {

      // Ex 10:
      // Task: Create an object that represents a library with properties for name, location, and books (an array of books, each with a title, author, and available status). Write functions to add a book to the library, check out a book (change its available status), and list all available books.

      const library = {
        name: "Central City Library",
        location: "Downtown",
        books: [
          { title: "1984", author: "George Orwell", available: true },
          {
            title: "To kill a Mockingbird",
            author: "Harper Lee",
            available: true,
          },
          {
            title: "The Great Gatsby",
            author: "F. Scott Fitzgerald",
            available: false,
          },
        ],

        // Function to add a new book
        addBook: function (title, author) {
          this.books.push({ title, author, available: true });
          console.log(`Added book: "${title}" by ${author}`);
        },

        // Function to check out a book
        checkOutBook: function (title) {
          const book = this.books.find(
            (b) => b.title.toLocaleLowerCase() === title.toLocaleLowerCase()
          );
          if (book) {
            if (book.available) {
              book.available = false;
              console.log(`You checked out "${book.title}"`);
            } else {
              console.log(`"${book.title}" is already checked out.`);
            }
          } else {
            console.log(`Book titled "${title}" not found`);
          }
        },

        // Function to list all available books
        listAvailableBooks: function () {
          console.log("Available books:");
          this.books.forEach((book) => {
            if (book.available) {
              console.log(`-"${book.title}" by ${book.author}`);
            }
          });
        },
      };

      library.addBook("Brave New World", "Aldous Huxley");
      library.checkOutBook("1984");
