<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Object in JavaScript</title>
  </head>
  <body>
    <h1>User Profile</h1>
    <p id="user-info"></p>

    <script>
      let user = {
        name: "John Doe",
        age: 22,
        occupation: "Web Developer",
      };

      let profile = `
      <p>Name: ${user.name}</p>
      <p>Occupation: ${user.occupation}</p>
      <p>Age: ${user.age}</p>
      `;

      document.querySelector("#user-info").innerHTML = profile;
    </script>
  </body>
</html>
