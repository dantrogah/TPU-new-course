<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Switch Statement</title>
  </head>
  <body>
    <script>
      // Ex. 1:
      // Declare a variable fruit and assign it the name of a fruit.
      const fruit = "banana";
      // Write a switch statement that checks the fruit variable.
      // Create cases for at least three fruits (e.g., "apple", "banana", "cherry") and log a message to the console for each, like "Apples are red".
      switch (fruit) {
        case "apple":
          console.log("Apples are red");
          break;
        case "banana":
          console.log("Banana is nutritious");
          break;
        case "cherry":
          console.log("Cherry is a foreign fruit");
          break;
        // Include a default case that logs "Unknown fruit".
        default:
          console.log("Unknown fruit");
          break;
      }

      // Ex. 2:
      // Declare a variable dayNumber and assign it a number between 1 and 7.
      const dayNumber = 2;
      // Use a switch statement to convert dayNumber to the corresponding day of the week ("Monday" to "Sunday").
      // Log the day of the week to the console.
      // Ensure there's a default case to handle invalid inputs.
      switch (dayNumber) {
        case 1:
          console.log("Monday");
          break;
        case 2:
          console.log("Tuesday");
          break;
        case 3:
          console.log("Wednesday");
          break;
        case 4:
          console.log("Thursday");
          break;
        case 5:
          console.log("Friday");
          break;
        case 6:
          console.log("Saturday");
          break;
        case 7:
          console.log("Sunday");
          break;
        default:
          console.log("Invalid Input");
      }

      // Ex. 3:
      //Declare a variable grade and assign it a letter grade (A, B, C, D, F).
      const grade = "A";
      // Write a switch statement to log a message based on the grade (e.g., "Excellent" for "A").
      // Remember to handle all grades and include a default case for invalid grades.
      switch (grade) {
        case "A":
          console.log("Excellent");
          break;
        case "B":
          console.log("Very Good");
          break;
        case "C":
          console.log("Good");
          break;
        case "D":
          console.log("Average");
          break;
        case "F":
          console.log("Failed");
          break;
        default:
          console.log("Invalid Input.");
      }

      // Ex. 4:
      // Declare three variables: operand1, operand2, and operator. Assign appropriate values to the operands and one of the following to the operator: "+", "-", "*", or "/".
      let operand1 = 4;
      let operand2 = 7;
      let operator = "*";
      let result = 0;
      // Use a switch statement to perform the operation based on the operator variable.
      switch (operator) {
        case "+":
          result = operand1 + operand2;
          break;
        case "-":
          result = operand1 - operand2;
          break;
        case "*":
          result = operand1 * operand2;
          break;
        case "/":
          result = operand1 / operand2;
          break;
        default:
          result = "Invalid Operator.";
      }
      // Log the result of the operation to the console.
      console.log(`${operand1} ${operator} ${operand2} = ${result}`);

      // Ex. 5:
      // Declare a variable color and assign it a color name.
      const color = "orange";
      // Use a switch statement where multiple colors (e.g., "red", "pink", "orange") log "Warm colors", and others ("blue", "green", "purple") log "Cool colors".
      switch (color) {
        case "red":
        case "pink":
        case "orange":
          console.log("Warm colors");
          break;
        case "green":
        case "purple":
        case "blue":
          console.log("Cool colors");
          break;
        // Include a default case to log "Unknown color".
        default:
          console.log("Unknown Color.");
      }

      // Ex. 6:
      // Declare two variables: month (string) and year (number).
      const month = "february";
      const year = 2025;
      let monthResult = "";
      // Use a switch statement on month to determine the number of days in that month.
      switch (month) {
        case "april":
        case "june":
        case "september":
          monthResult = "30 days";
          break;
        case "january":
        case "march":
        case "may":
        case "july":
        case "august":
        case "october":
        case "november":
        case "december":
          monthResult = "31 days";
          break;
        case "february":
          if ((year % 4 === 0 && year % 100 !== 0) || year % 400 === 0) {
            monthResult = "29 days";
          } else {
            monthResult = "28 days";
          }
          break;
        default:
          monthResult = "Invalid months";
      }
      // Log the number of days in the month.
      console.log(monthResult);

      // Ex. 7:
      // Declare a variable role with possible values like "admin", "editor", "subscriber".
      const role = "admin";
      // Use a switch statement to log different access levels based on the user's role.
      switch (role) {
        case "admin":
          console.log("admin");
          break;
        case "editor":
          console.log("admin");
          break;
        case "subscriber":
          console.log("admin");
          break;
        // Ensure there's a default case for unknown roles.
        default:
          console.log("Unknown role");
      }

      // Ex. 8
      // Declare a variable theme with values like "dark", "light", "neon".
      const theme = "dark";
      // Use a switch statement to apply different background and text colors for each theme.
      // Log the color choices to the console.
      switch (theme) {
        case "dark":
          console.log("Dark Theme");
          break;
        case "light":
          console.log("Light Theme");
          break;
        case "neon":
          console.log("Neon Theme");
          break;
        default:
          console.log("Unspecified Theme");
      }

      // Ex. 9:
      // Declare a variable command with possible command values like "start", "stop", "restart".
      // Use a switch statement to log what each command should do.
      // Include a default case for unknown commands.
      const command = "start";
      switch (command) {
        case "start":
          console.log("Start");
          break;
        case "stop":
          console.log("Stop");
          break;
        case "restart":
          console.log("Restart");
          break;
        default:
          console.log("Unknown Option");
      }

      // Ex. 10:
      // Declare a variable score and assign it a number between 1 and 100.
      // Convert the score into a grade range (e.g., 90-100 is A, 80-89 is B).
      // Due to the syntax of the switch statement, you may need to use true and multiple case checks that evaluate to true (e.g., case score >= 90 && score <= 100:).

      const score = 90;
      let scoreGrade = "";
      switch (true) {
        case score >= 90 && score < 100:
          scoreGrade = "A";
          break;
        case score >= 80 && score <= 89:
          scoreGrade = "B";
          break;
        case score >= 70 && score <= 79:
          scoreGrade = "C";
          break;
        case score >= 60 && score <= 69:
          scoreGrade = "D";
          break;
        case score >= 50 && score <= 59:
          scoreGrade = "E";
          break;
        case score >= 40 && score <= 49:
          scoreGrade = "F";
          break;
        default:
          scoreGrade = "IC";
      }

      // Log the grade range to the console.
      console.log(scoreGrade);
    </script>
  </body>
</html>
