  <body>
    <script>
      // Task: Write an arrow function that takes two parameters and returns their sum. Test this function with different pairs of numbers.
      const sum = (num1, num2) => {
        return num1 + num2;
      };

      console.log(sum(2, 3));

      console.log(sum(21, 33));

      console.log(sum(2, 30));
    </script>
  </body>
