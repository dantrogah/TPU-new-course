<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 6</title>
  </head>
  <body>
    <script>
      // Task: Write a function that takes an object representing a player (with properties like name, age, and team) and uses object destructuring to extract these values inside the function.
      const personnel = {
        name: "Adams Smith",
        age: 32,
        team: "The royals",
      };

      function extractDetails(obj) {
        ({ name, age, team } = obj);
        return `Name: ${name}\nAge: ${age}\nTeam: ${team}`;
      }

      console.log(extractDetails(personnel));
    </script>
  </body>
</html>
