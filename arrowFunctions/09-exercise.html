  <body>
    <script>
      // Task: Write a function that uses rest parameters to collect a series of numbers and returns their sum.
      const numbers = [4, 5, 6, 3, 2];

      const sum = numbers.reduce((total, number) => total + number, 0);

      console.log(sum);
    </script>
