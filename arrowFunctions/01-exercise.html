<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arrow Function</title>
  </head>
  <body>
    <script>
      // Task: Convert a traditional function declaration that returns the square of a number to an arrow function.
      function squareNumber(number) {
        return Math.pow(number, 2);
      }

      const squareNum = (number) => {
        return Math.pow(number, 2);
      };
      console.log(squareNumber(10));
      console.log(squareNum(10));
    </script>
  </body>
</html>
