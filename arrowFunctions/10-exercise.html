  <body>
    <script>
      // Task: Use arrow functions with array methods like map, filter, and reduce. For example, transform an array of numbers into their squares, filter out odd numbers, and sum the remaining numbers.

      const numbers = [4, 5, 7, 2, 5];

      const squareNumbers = numbers.map((number) => number ** 2);
      const evenNumbers = numbers.filter((number) => number % 2 === 0);
      const sum = numbers.reduce((total, number) => total + number, 0);

      console.log(squareNumbers);
      console.log(evenNumbers);
      console.log(sum);
    </script>
  </body>
