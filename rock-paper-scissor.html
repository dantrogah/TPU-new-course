<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissor</title>
  </head>
  <body>
    <p>Rock Paper Scissors</p>
    <button onclick="playGame('rock')">Rock</button>
    <button onclick="playGame('paper')">Paper</button>
    <button onclick="playGame('scissors')">Scissors</button>

    <p class="js-result"></p>
    <p class="js-moves"></p>
    <p class="js-score"></p>

    <button
      onclick="
    scores.wins = 0;
    scores.losses = 0;
    scores.ties = 0;
    localStorage.removeItem('score');
    updateScore();
    "
    >
      Reset Score
    </button>

    <script>
      let scores = JSON.parse(localStorage.getItem("score")) || {
        wins: 0,
        losses: 0,
        ties: 0,
      };

      updateScore();

      function playGame(playerMove) {
        const computerMove = getComputerMove();

        let result = "";

        if (playerMove === "rock") {
          if (computerMove === "rock") {
            result = "Tie.";
          } else if (computerMove === "paper") {
            result = "You lose.";
          } else if (computerMove === "scissors") {
            result = "You win.";
          }
        } else if (playerMove === "paper") {
          if (computerMove === "rock") {
            result = "You win.";
          } else if (computerMove === "paper") {
            result = "Tie.";
          } else if (computerMove === "scissors") {
            result = "You lose.";
          }
        } else if (playerMove === "scissors") {
          if (computerMove === "rock") {
            result = "You lose.";
          } else if (computerMove === "paper") {
            result = "You win.";
          } else if (computerMove === "scissors") {
            result = "Tie.";
          }
        }

        if (result === "You win.") {
          scores.wins += 1;
        } else if (result === "You lose.") {
          scores.losses += 1;
        } else if (result === "Tie.") {
          scores.ties += 1;
        }

        localStorage.setItem("score", JSON.stringify(scores));

        document.querySelector(
          ".js-moves"
        ).innerHTML = `You chose ${playerMove}. Computer chose ${computerMove}`;

        document.querySelector(".js-result").innerHTML = `${result}`;

        updateScore();

        // alert(
        //   `You chose ${playerMove}. Computer chose ${computerMove}. Result: ${result}\nWins: ${scores.wins}, Losses: ${scores.losses}, Ties: ${scores.ties}`
        // );
      }

      function updateScore() {
        document.querySelector(
          ".js-score"
        ).innerHTML = `Wins: ${scores.wins}. Loss: ${scores.losses}. Ties: ${scores.ties}`;
      }

      function getComputerMove() {
        const randomNumber = Math.random();

        let computerMove = "";

        if (randomNumber >= 0 && randomNumber < 1 / 3) {
          computerMove = "rock";
        } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
          computerMove = "paper";
        } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
          computerMove = "scissors";
        }

        return computerMove;
      }
    </script>
  </body>
</html>
